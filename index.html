    <!-- Enhanced styles to prevent ALL flickers and flickering -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
        font-family: "Lora", serif;
        overflow-x: hidden; /* Prevent horizontal scroll flickering */
      }

      #root {
        min-height: 100vh;
        position: relative;
        /* Prevent layout shift during routing */
        contain: layout style paint;
      }

      /* Hide content until React loads to prevent flash */
      #root:empty::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
        z-index: 1000;
      }

      /* Modern View Transitions API support for smooth route changes */
      @supports (view-transition-name: page-transition) {
        ::view-transition-old(root),
        ::view-transition-new(root) {
          animation-duration: 200ms;
          animation-timing-function: ease-in-out;
        }

        ::view-transition-old(root) {
          animation-name: slide-out;
        }

        ::view-transition-new(root) {
          animation-name: slide-in;
        }
      }

      @keyframes slide-out {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-20px);
        }
      }

      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Fallback for browsers without View Transitions */
      @media (prefers-reduced-motion: no-preference) {
        * {
          transition: opacity 0.15s ease-in-out, transform 0.15s ease-in-out;
        }
      }

      /* Prevent flicker during image loads */
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      /* Smooth scrolling to prevent jarring jumps */
      html {
        scroll-behavior: smooth;
      }

      /* Prevent white flash on route changes */
      [data-route-wrapper] {
        background: inherit;
        min-height: 100vh;
      }
    </style>
